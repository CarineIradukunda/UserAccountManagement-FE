<h2 mat-dialog-title>Welcome to SoarConnect</h2>

<mat-dialog-content>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field>
        <input matInput placeholder="Names" formControlName="names">
    </mat-form-field>
    <br>

    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Age" formControlName="phone">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Date Of Birth" formControlName="locationID">
    </mat-form-field>
    <br>
    <!-- <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="createdOn">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->
    <mat-form-field>
        <input matInput placeholder="Marital Status" formControlName="locationID">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Nationality" formControlName="locationID">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="NID or Passport" formControlName="locationID">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Password" formControlName="locationID">
    </mat-form-field>
    <br>

    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success">
        {{message}}
    </p>


    <br><br>


    <mat-dialog-actions>

                <button mat-stroked-button color="primary" (click)="onFormSubmit()">Save</button>
                <button mat-stroked-button color="accent" (click)="resetForm()">Reset</button>
                <button mat-stroked-button color="warn" (click)="closeModal()">Close</button>
    </mat-dialog-actions>

</form>
</mat-dialog-content>
