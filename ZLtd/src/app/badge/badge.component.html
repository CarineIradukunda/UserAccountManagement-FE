<h2 mat-dialog-title>Enter NID and Required Doc to be verified</h2>
<br>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()" style="width:100%">
   


        <br>
        <mat-form-field style="width:70%;margin-left:5%">
        
            <input type="text" matInput formControlName="nid" placeholder="NID or Passport">
            <mat-error *ngIf="nid.hasError('required')">NID or Passport is required</mat-error>
        </mat-form-field>
        <br>


<mat-form-field style="width:70%;margin-left:5%">

            <input matInput [(ngModel)]="fileAttr" readonly formControlName="name" />
        <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" formControlName="uploadFile"
            multiple="multiple" accept="image/*" />

</mat-form-field>

        <br>

    <mat-dialog-actions style="width:70%;margin-left:5%">
        <p style="color:rgb(11, 168, 63);font-size:12px;font-weight:bold">{{message}}</p>
        <button mat-stroked-button color="primary" (click)="onFormSubmit()">Submit</button>
   
        <button mat-stroked-button color="warn" (click)="closeModal()">Close</button>
    </mat-dialog-actions>



</form>
